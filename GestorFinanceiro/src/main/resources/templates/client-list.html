<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h2>Clients</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Last Modified By</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}">1</td>
            <td th:text="${client.name}">Client A</td>
            <td th:text="${client.email}">clienta@example.com</td>
            <td th:text="${client.phone}">+123456789</td>
            <td th:text="${client.lastModifiedBy != null ? client.lastModifiedBy.username : 'Desconhecido'}"></td>
        </tr>
        </tbody>
    </table>
    <h3>Add New Client</h3>
    <form method="post" action="/clients">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <button type="submit">Add Client</button>
        </div>
    </form>
</div>
</body>
</html>
