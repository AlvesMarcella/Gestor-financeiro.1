<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h2>Products</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Debit</th>
            <th>Credit</th>
            <th>Total</th>
            <th>Last Modified By</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Product A</td>
            <td th:text="${product.price}">$100</td>
            <td th:text="${product.debit}">$10</td>
            <td th:text="${product.credit}">$90</td>
            <td th:text="${product.total}">$1000</td>
            <td th:text="${product.lastModifiedBy != null ? product.lastModifiedBy.username : 'Desconhecido'}"></td>
        </tr>
        </tbody>
    </table>
    <h3>Add New Product</h3>
    <form method="post" action="/products">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="debit">Debit:</label>
            <input type="text" id="debit" name="debit" required>
        </div>
        <div class="form-group">
            <label for="credit">Credit:</label>
            <input type="text" id="credit" name="credit" required>
        </div>
        <div class="form-group">
            <label for="total">Total:</label>
            <input type="text" id="total" name="total" required>
        </div>
        <div class="form-group">
            <button type="submit">Add Product</button>
        </div>
    </form>
</div>
</body>
</html>
