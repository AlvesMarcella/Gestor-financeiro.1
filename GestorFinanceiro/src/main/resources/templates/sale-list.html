<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h2>Sales</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Client</th>
            <th>Amount</th>
            <th>Last Modified By</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sale : ${sales}">
            <td th:text="${sale.id}">1</td>
            <td th:text="${sale.product != null ? sale.product.name : 'Produto Desconhecido'}"></td>
            <td th:text="${sale.client != null ? sale.client.name : 'Cliente Desconhecido'}"></td>
            <td th:text="${sale.amount!= null ? sale.amount : 'Quantidade Desconhecida'}"></td>
            <td th:text="${sale.lastModifiedBy != null ? sale.lastModifiedBy.username : 'Desconhecido'}"></td>
        </tr>
        </tbody>
    </table>
    <h3>Add New Sale</h3>
    <form method="post" action="/sales">
        <div class="form-group">
            <label for="product">Product ID:</label>
            <input type="text" id="product" name="product" required>
        </div>
        <div class="form-group">
            <label for="client">Client ID:</label>
            <input type="text" id="client" name="client" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>
        </div>
        <div class="form-group">
            <button type="submit">Add Sale</button>
        </div>
    </form>
</div>
</body>
</html>
